name: auto

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /backend
    environment:
      SQLALCHEMY_DATABASE_URL: postgresql+asyncpg://postgres:123@postgres:5432/MainDB
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sql:/sql

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: MainDB
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d MainDB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
